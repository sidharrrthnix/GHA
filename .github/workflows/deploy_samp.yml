name: Build Container

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  TERRAFORM_VERSION: $(grep required_version terragrunt.hcl | grep -o "\".*" | tr -d "\"= ")
jobs:
  example:
    name: Terragrunt interaction
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: custom terraform
        run: |

          wget https://releases.hashicorp.com/terraform/$TERRAFORM_VERSION/terraform_$TERRAFORM_VERSION_linux_amd64.zip 
          unzip terraform_$TERRAFORM_VERSION_linux_amd64.zip
          rm terraform_$TERRAFORM_VERSION_linux_amd64.zip
          mv terraform /usr/local/bin/terraform
          echo " Terraform version: $TERRAFORM_VERSION"

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: latest
      - name: Interact with Terragrunt
        run: |
          terragrunt --version 
          terraform -version
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: latest

